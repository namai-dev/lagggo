allprojects {
    repositories {
        google()
        mavenCentral()
        
    }
   
 
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google() // Add this if it's not already present
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Match your Android Gradle Plugin version
        classpath 'com.google.gms:google-services:4.3.15' // Add this line for Google Services
    }
}







